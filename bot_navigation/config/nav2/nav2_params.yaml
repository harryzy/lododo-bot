# ==============================================================================
# Nav2 导航参数配置 / Nav2 Navigation Parameters Configuration
# 适用于 LeKiwi 三轮全向移动机器人 / For LeKiwi 3-wheel omnidirectional robot
# ==============================================================================

amcl:
  ros__parameters:
    use_sim_time: True
    
    # 全局定位参数 / Global localization parameters
    alpha1: 0.2       # 旋转噪声(旋转) / Rotation noise from rotation
    alpha2: 0.2       # 旋转噪声(平移) / Rotation noise from translation
    alpha3: 0.2       # 平移噪声(平移) / Translation noise from translation
    alpha4: 0.2       # 平移噪声(旋转) / Translation noise from rotation
    alpha5: 0.2       # 全向运动噪声 / Omnidirectional motion noise
    
    base_frame_id: "base_link"
    beam_skip_distance: 0.5
    beam_skip_error_threshold: 0.9
    beam_skip_threshold: 0.3
    do_beams_skip: false
    global_frame_id: "map"
    
    # 激光雷达参数 / Laser parameters
    lambda_short: 0.1
    laser_likelihood_max_dist: 2.0
    laser_max_range: 8.0
    # 最小距离设为0.05m(5cm)以支持近距离检测 / Min range 0.05m(5cm) for close-range detection
    laser_min_range: 0.05
    laser_model_type: "likelihood_field"
    
    # 粒子滤波参数 / Particle filter parameters
    max_beams: 60
    max_particles: 2000
    min_particles: 500
    
    odom_frame_id: "odom"
    pf_err: 0.05
    pf_z: 0.99
    recovery_alpha_fast: 0.0
    recovery_alpha_slow: 0.0
    resample_interval: 1
    
    # 全向运动模型 / Omnidirectional motion model
    robot_model_type: "nav2_amcl::OmniMotionModel"
    
    save_pose_rate: 0.5
    sigma_hit: 0.2
    tf_broadcast: true
    transform_tolerance: 1.0
    
    # 更新阈值 / Update thresholds
    update_min_a: 0.2   # 最小旋转更新 / Minimum rotation update
    update_min_d: 0.1   # 最小平移更新 / Minimum translation update
    
    z_hit: 0.5
    z_max: 0.05
    z_rand: 0.5
    z_short: 0.05
    
    scan_topic: scan

